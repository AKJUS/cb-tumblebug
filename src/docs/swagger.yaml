            $ref: '#/definitions/common.SimpleMsg'
      summary: RestGetAllNs namespace
      tags:
      - List NS
    post:
      consumes:
      - application/json
      description: Create namespace by json RestPostNs
      parameters:
      - description: Post Ns
        in: body
        name: namespace
        required: true
        schema:
          $ref: '#/definitions/common.NsInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.NsInfo'
