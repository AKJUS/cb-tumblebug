            $ref: '#/definitions/common.SimpleMsg'
      summary: Create namespace
      tags:
      - Create NS
    put:
      consumes:
      - application/json
      description: Update namespace by json RestPutNs
      parameters:
      - description: put Ns
        in: body
        name: namespace
        required: true
        schema:
          $ref: '#/definitions/common.NsInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.NsInfo'
        "404":
          description: Not Found
