basePath: /tumblebug
definitions:
  common.NsInfo:
    properties:
      description:
        example: Description for this namespace
        type: string
      id:
        description: Additional fields for response
        type: string
      name:
        description: Fields for both request and response
        example: namespaceid01
        type: string
    type: object
  common.RestGetAllNsResponse:
    properties:
      ns:
        description: Name string     `json:"name"`
        items:
          $ref: '#/definitions/common.NsInfo'
        type: array
    type: object
  common.SimpleMsg:
    properties:
      message:
        example: Any message
        type: string
    type: object
