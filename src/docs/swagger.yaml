paths:
  /ns:
    delete:
      consumes:
      - application/json
      description: delete by json RestDelAllNs
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.SimpleMsg'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.SimpleMsg'
      summary: delete all RestDelAllNs
      tags:
      - Delete all NS
    get:
      consumes:
      - application/json
      description: list namespace by json RestGetAllNs
      produces:
