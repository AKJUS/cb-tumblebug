# Configuration for Pattern Extraction from Cloud Resources
# This file defines patterns to extract various information from cloud resources

extractionPatterns:
  osType:
    ubuntu:
      name: "Ubuntu"
      versions: ["16.04", "18.04", "20.04", "22.04", "22.10", "23.10", "23.04", "24.04", "24.10", "25.04"]
      defaultVersion: ""
      patterns: ["ubuntu", "canonical"]
      patternsForBasicImage: ["Ubuntu * 64 bit", "ubuntu/images/*", "0001-com-ubuntu-server*", "Canonical, Ubuntu, * LTS Minimal*", "Ubuntu Linux * LTS*", "ubuntu-*-64bit-*", "ubuntu-*-base (Hypervisor:KVM)", "Ubuntu Server * LTS (*)", "Ubuntu Server * LTS 64bit", "ubuntu-*-base"]
    centos:
      name: "CentOS"
      versions: ["7", "8", "9"]
      defaultVersion: ""
      patterns: ["centos", "centoscore"]
    debian:
      name: "Debian"
      versions: ["9", "10", "11", "12"]
      defaultVersion: ""
      patterns: ["debian"]
    windows:
      name: "Windows"
      versions: ["2016", "2019", "2022", "10", "11"]
      defaultVersion: ""
      patterns: ["windows", "win"]
    rhel:
      name: "Red Hat Enterprise Linux"
      versions: ["7", "8", "9"]
      defaultVersion: ""
      patterns: ["rhel", "red hat", "redhat"]
    amazonlinux:
      name: "Amazon Linux"
      versions: ["2", "2023"]
      defaultVersion: ""
      patterns: ["amazon linux", "amzn", "al20", "aws-marketplace", "amazon", "aws linux"]
    azurelinux:
      name: "Azure Linux"
      versions: ["2", "3"]
      defaultVersion: ""
      patterns: ["azurelinux", "azure linux"]
    fedora:
      name: "Fedora"
      versions: ["35", "36", "37", "38", "39"]
      defaultVersion: ""
      patterns: ["fedora"]
    suse:
      name: "SUSE Linux Enterprise Server"
      versions: ["12", "15"]
      defaultVersion: ""
      patterns: ["suse", "sles", "sles-sap"]
    rocky:
      name: "Rocky Linux"
      versions: ["8", "9"]
      defaultVersion: ""
      patterns: ["rocky"]
    oracle:
      name: "Oracle Linux"
      versions: ["7", "8", "9"]
      defaultVersion: "9"
      patterns: ["oracle"]
    alma:
      name: "AlmaLinux"
      versions: ["8", "9"]
      defaultVersion: ""
      patterns: ["alma"]
    alibaba:
      name: "Alibaba Cloud Linux"
      versions: ["2", "3"]
      defaultVersion: ""
      patterns: ["aliyun", "alibaba linux"]
    tencent:
      name: "Tencent Linux"
      versions: ["2", "3"]
      defaultVersion: ""
      patterns: ["tlinux", "tencentos"]
    
  # GPU image identification patterns (case-insensitive, any match = GPU)
  gpuPatterns:
    - "gpu"
    - "cuda"
    - "nvidia"
    - "deep learning"
    - "tensorflow"
    - "pytorch"
    - "keras"
    - "caffe"
    - "machine learning"
    - "optimized-for-ml"
  
  # Kubernetes image identification patterns (case-insensitive, any match = Kubernetes)
  k8sPatterns:
    # General terms
    - "kubernetes"
    - "k8s"
    - "container"
    
    # CSP-specific terms
    - "eks"                # AWS
    - "eks-optimized"      # AWS
    - "aks"                # Azure
    - "azurek8s"           # Azure
    - "gke"                # GCP
    - "cos"                # GCP Container-Optimized OS
    - "cos-cloud"          # GCP
    - "container-optimized" # GCP
    - "ack"                # Alibaba Cloud
    - "aliyun-linux-k8s"   # Alibaba Cloud
    - "tke"                # Tencent Cloud
    - "nks"                # NHN Cloud, NCP
    - "iks"                # IBM Cloud
    